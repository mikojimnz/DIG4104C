  <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png?v=1">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png?v=1">

  <link rel="shortcut icon" href="../img/favicon.ico?v=1">

  <meta name="theme-color" content="#000000">

</head>

<body>
  <header>
    <div class="banner-top">
      <nav class="row navbar navbar-toggleable-lg navbar-inverse bg-inverse bg-faded">
        <!-- Left Group -->
        <div class="col col-2"><button onclick="window.history.go(-1); return false;" class="btn btn-link btn-sm back"><i class="fas fa-chevron-left fa-2x"></i></button></div>

        <!-- Center Logo -->
        <div class="col col-8 text-center">
          <a class="btn" href="login.html"><h6 class="text-uppercase banner-logo-text" role="button">UCF Downtown</h6></a>
        </div>

        <!-- Right Group -->
        <div class="col col-2"></div>
      </nav>
    </div>

    <!-- Image Header -->
    <div class="media-background-container">
      <img class="media-background object-fit-cover" src="../img/ucf-downtown.jpg" alt="">
      <div class="row login-banner-bottom">
        <div class="col col-12"><img src="../img/TheTab_sm.png" alt="" class="login-banner-logo"></div>
      </div>
    </div>
  </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row pt-5">
        <div class="col">
            <h1 class="heading-underline">Reset Password</h1>
            <form class="pt-5" action="login.html">
              <div class="form-group">
                <label for="resetEmail">Account Email</label>
                <input type="email" class="form-control" id="resetEmail" aria-describedby="resetHelp" placeholder="Enter Email">
                <small id="resetHelp" class="form-text text-muted">Instructions to reset your password will be emailed to you if you have a valid account.</small>

                <label for="resetCaptcha" class="pt-4">Enter Captcha</label>
                <small id="resetCaptchaHelp" class="form-text text-muted">Enter the characters you see or hear.</small>
                <div class="pt-2 pb-2">
                  <img src="../img/captcha.jpg" alt="Captcha">
                  <a href="#"><i class="fas fa-volume-up"></i></a>
                </div>
                <input type="text" class="form-control" id="resetCaptcha" aria-describedby="resetCaptchaHelp" placeholder="Enter Captcha">
              </div>
              
              <div class="form-group pt-4">
                <button type="submit" class="btn btn-primary">Reset Password</button>
                <a href="login.html" class="btn btn-link btn-sm">Cancel</a>
              </div>
            </form>
          </div>
      </div>
    </div>
</body>
